<!DOCTYPE html>
<html>
<head>
    <title>Change Password Verification</title>
</head>
<body>
    <p>Dear {{ user.first_name }},</p>
    <p>You requested to change your password. Please use the following verification code to proceed:</p>
    <p><strong>{{ verification_code }}</strong></p>
    <p>If you did not request this change, please ignore this email.</p>
    <p>Best regards,</p>
    <p>Your Company</p>
</body>
</html>
